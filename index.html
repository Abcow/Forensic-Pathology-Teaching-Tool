<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <link rel="shortcut icon" href="images/icon.ico" />
        
        <link type="text/css" rel="stylesheet" href="CSS/master.css" />

        <link 'http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>
        
        <script type="text/javascript" src="JavaScript/ajax.js"> </script>
        
        <script type="text/javascript" src="JavaScript/layout.js"> </script>

        <script type="text/javascript" src="JavaScript/navigation.js"> </script>
        
        <script type="text/javascript">
            window.onload = function() {
                layoutManager = new LayoutManager(document.body);
                loadPage("home", layoutManager);
            };
        </script>

    </head>

    <body>

        <nav>

            <ul id="buttons">

                <li id="right">
                    <img src="images/button-right.png" onclick="loadPage(nextPage, layoutManager);">
                </li>

                <li id="left">
                    <img src="images/button-left.png" onclick="loadPage(prevPage, layoutManager);" >
                </li>

                <li id="home">
                    <img src="images/button-home.png" onclick="loadPage('home', layoutManager);">
                </li>

            </ul>

        <nav>

    </body>
</html>
